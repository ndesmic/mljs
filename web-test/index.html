<!DOCTYPE html>
<html>
	<head>
		<style>
			:root {
				font-family: arial;
			}
			output {
				white-space: pre;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>GPU Tensor</h1>
			<output id="out"></output>
		</main>
		<script>
			const out = document.querySelector("#out");
			const oldLog = console.log;
			console.log = (...args) => {
				out.textContent = out.textContent + args.map(a => a.toString()).join(", ") + "\n";
				oldLog(...args);
			}
		</script>
		<script src="./wgpu-tensor.webtest.js" type="module"></script>
	</body>
</html>
